apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 8080
---
{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: {{ .Release.Name }}-ollama
  ports:
  - port: 11434
    targetPort: 11434
{{- end }}
